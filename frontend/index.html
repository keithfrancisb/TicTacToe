<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Tic Tac Toe</title>
  <link rel="stylesheet" href="index.css">
</head>
<body class="background">
 <nav class="bar">
   <ul class="bar-items">
     <li class="bar-item"><a href="#">HOME</a></li>
     <li class="bar-item"><a href="#">LEADERBOARDS</a></li>
     <li class="bar-item"><a href="#">ACCOUNT</a></li>
     <li class="bar-item"><a href="#">SETTINGS</a></li>
   </ul>
 </nav>
<div class="align">
  <div class="turn-tracker">
    <div>Player 1 - X</div>
    <div>Player 2 - O</div>
    <p>It's your turn</p>
  </div>

  <!-- Board -->
  <div id="board" class="board">
    <div class="purple symbol"></div>
    <div class="white symbol"></div>
    <div class="purple symbol"></div>
    <div class="white symbol"></div>
    <div class="purple symbol"></div>
    <div class="white symbol"></div>
    <div class="purple symbol"></div>
    <div class="white symbol"></div>
    <div class="purple symbol"></div>
  </div>
</div>

  <!-- Win Result -->
  <div id="modal" class="modal">
    <div class="win-result-content">
      <div id="win-result"></div>
    </div>
  </div>
</body>
<script src="index.js"></script>
</html>
